<head>
  <meta name="charset" content="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="author" content="{{ .Site.Params.Author }}">

  <meta property="og:title" content="Veldhousen's Words">
  <meta property="og:image" content="link_to_image">
  <meta property="og:description" content="A blog about tech, cars and other manly stuff.">

  <title> {{ .Title }} &middot; {{ .Site.Title }} </title>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" type="text/css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:300,400,700" type="text/css">

  <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/hughost.css">
  <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/post.css">

  {{ partial "head_extend.html" . }}

  <!-- RSS -->
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>
